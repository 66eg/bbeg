<div class="container">
    <mat-card>
        <h1>
            <mat-card-title translate>Apologies!</mat-card-title>
        </h1>
        <mat-card-content>
            <span translate>One of my minions must of moved that to another dungeon! Instead enjoy some random magic...</span>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-content>
            <h2>RANDOM MAGIC GO!</h2>
            <mat-card-subtitle>
                <app-loader [isLoading]="isLoading" [size]="1.5"></app-loader>
                <p><img [hidden]="isLoading" class="magicCard" src="{{quote.imageUrl}}" alt="Random Magic Card" /></p>
                <q [hidden]="isLoading" *ngIf="quote.flavor">{{quote.flavor}}</q>
            </mat-card-subtitle>
        </mat-card-content>
    </mat-card>
    <div class="spacer">&nbsp;</div>
</div>
