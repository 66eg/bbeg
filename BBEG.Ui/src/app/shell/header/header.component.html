<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
    <div fxHide.gt-sm fxLayoutAlign="start center">
        <button class="menu-button" mat-icon-button (click)="sidenav.toggle()" aria-label="Toggle Menu">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="title">{{title}}</span>
    </div>
    <div fxHide.lt-md>
        <button mat-button routerLink="/" routerLinkActive="active" title="BBEG Home" aria-label="Navigate to BBEG Home page.">
            <img class="logo" height="36" width="36" src="assets/bbeg-logo-sm.png" alt="BBEG logo" /><span>&nbsp;<strong>BBEG</strong></span>
        </button>
        <button mat-button routerLink="/about" routerLinkActive="active" title="About BBEG" aria-label="Navigate to BBEG About page.">
            <span translate>About</span>
        </button>
        <button mat-button routerLink="/products" routerLinkActive="active" title="BBEG Products" aria-label="Navigate to BBEG Products page.">
            <span translate>Products</span>
        </button>
    </div>
    <span fxFlex></span>
    <button mat-icon-button class="mat-button-social" (click)="openSocial('https://discord.gg/vGBDqrTm')" title="Go to the BBEG Discord server." aria-label="Go to the BBEG Discord server.">
        <fa-icon [icon]="faDiscord" class="social"></fa-icon>
    </button>
    <button mat-icon-button class="mat-button-social" (click)="openSocial('https://www.facebook.com/BBEGOfficial/')" title="Go to the BBEG Facebook page." aria-label="Go to the BBEG Facebook page.">
        <fa-icon [icon]="faFacebook" class="social"></fa-icon>
    </button>
    <button mat-icon-button class="mat-button-social" (click)="openSocial('https://github.com/66eg')" title="Go to the BBEG GitHub." aria-label="Go to the BBEG GitHub.">
        <fa-icon [icon]="faGitHub" class="social"></fa-icon>
    </button>
    <button mat-icon-button class="mat-button-social" (click)="openSocial('https://www.linkedin.com/company/bbeg/')" title="Go to the BBEG LinkedIn page." aria-label="Go to the BBEG LinkedIn page.">
        <fa-icon [icon]="faLinkedIn" class="social"></fa-icon>
    </button>
    <button mat-icon-button class="mat-button-social" (click)="openSocial('https://www.twitch.tv/bbegofficial')" title="Go to the BBEG Twitch page." aria-label="Go to the BBEG Twitch page.">
        <fa-icon [icon]="faTwitch" class="social"></fa-icon>
    </button>
    <button mat-icon-button class="mat-button-social" (click)="openSocial('https://twitter.com/BBEG_Official')" title="Go to the BBEG Twitter page." aria-label="Go to the BBEG Twitter page.">
        <fa-icon [icon]="faTwitter" class="social"></fa-icon>
    </button>
    <app-language-selector [icon]="true"></app-language-selector>
</mat-toolbar>
