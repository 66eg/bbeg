<div fxFlex>
    <app-header [sidenav]="sidenav"></app-header>
    <mat-sidenav-container fxFill class="wrapper">
        <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
            <nav>
                <mat-list>
                    <mat-divider></mat-divider>
                    <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="sidenav.close()">
                        <span translate>Home</span>
                    </a>
                    <mat-divider></mat-divider>
                    <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="sidenav.close()">
                        <span translate>About</span>
                    </a>
                    <mat-divider></mat-divider>
                    <a mat-list-item routerLink="/products" routerLinkActive="active" (click)="sidenav.close()">
                        <span translate>Products</span>
                    </a>
                    <mat-divider></mat-divider>
                </mat-list>
            </nav>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
        <div class="push"></div>
    </mat-sidenav-container>
    <mat-toolbar-row class="footer" xmlns:dc="http://purl.org/dc/elements/1.1/">
        <p id="copyright" property="dc:rights">
            &copy;
            <span property="dc:dateCopyrighted">{{year}}</span>
            <span property="dc:publisher">BBEG, LLC</span>
        </p>
    </mat-toolbar-row>
</div>
