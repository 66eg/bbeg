<div class="container">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let app of apps">
            <mat-card class="mat-elevation-z4">
                <mat-card-header class="app-header">
                    <mat-card-title class="product">{{app.name}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image class="app-logo" height="180" width="180" src="{{app.logo}}" alt="{{app.name}} {{'logo' | translate}}">
                <mat-card-content>
                    <p class="description">
                        {{app.descriptionShort}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <div class="app-icons">
                        <button mat-icon-button class="mat-button-social" *ngIf="app.website!='tbd'" (click)="openSocial(app.website)" title="{{'Go to the' | translate}} {{app.name}} {{'website.' | translate}}" attr.aria-label="{{'Go to the' | translate}} {{app.name}} {{'website.' | translate}}">
                            <fa-icon [icon]="faGlobe" class="app-social" size="lg"></fa-icon>
                        </button>
                        <span class="spacer">&nbsp;</span>
                        <button mat-icon-button class="mat-button-social" *ngIf="app.facebook!='tbd'" (click)="openSocial(app.facebook)" title="{{'Go to the' | translate}} {{app.name}} {{'Facebook page.' | translate}}" attr.aria-label="{{'Go to the | translate}} {{app.name}} {{'Facebook page.' | translate}}">
                            <fa-icon [icon]="faFacebook" class="app-social" size="lg"></fa-icon>
                        </button>
                        <span class="spacer">&nbsp;</span>
                        <button mat-icon-button class="mat-button-social" *ngIf="app.twitter!='tbd'" (click)="openSocial(app.twitter)" title="{{'Go to the' | translate}} {{app.name}} {{'Twitter page.' | translate}}" attr.aria-label="{{'Go to the | translate}} {{app.name}} {{'Twitter page.' | translate}}">
                            <fa-icon [icon]="faTwitter" class="app-social" size="lg"></fa-icon>
                        </button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
